version: 2
jobs:
  build:
    machine: 
      image: ubuntu-1604:201903-01

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install node
          command: |
            set +e             
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.5/install.sh | bash
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install v10.16.0
            nvm alias default v10.16.0
            
            # Each step uses the same `$BASH_ENV`, so need to modify it
            echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
            echo "[ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\"" >> $BASH_ENV
      
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Pull the relevant docker images
          command: docker pull postgres:11-alpine
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Lint all source
          command: npm start prerequisites.lint
      - run:
          name: Run all unit tests
          command: npm test
      - run:
          name: Remove dist folder if one exists
          command: npm start prerequisites.build
      - run:
          name: Transpile and package up the library
          command: npm start build
      # - run:
      #     name: Sync coverage report
      #     command: npm start coverage
